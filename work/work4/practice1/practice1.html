<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice1</title>

    <style>
        #categoryBox {
            border: 1px solid salmon;
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Practice1</h1>
    <form action="" method="post">
        <fieldset style="margin-bottom: 1rem;">
            <legend>취미</legend>
            <input type="checkbox" name="hobby" id="all" value="전체선택" onchange="checkAll();">
            <label for="all">전체선택</label>
            
            <input type="checkbox" name="hobby" id="synthesis" value="종합" onchange="checkBoxTrigger();">
            <label for="synthesis">종합</label>
            
            <input type="checkbox" name="hobby" id="book" value="소설" onchange="checkBoxTrigger();">
            <label for="book">소설</label>
            
            <input type="checkbox" name="hobby" id="poetry/essay" value="시/에세이" onchange="checkBoxTrigger();">
            <label for="poetry/essay">시/에세이</label>
            
            <input type="checkbox" name="hobby" id="E/M" value="경제/경영" onchange="checkBoxTrigger();">
            <label for="E/M">경제/경영</label>
            
            <input type="checkbox" name="hobby" id="SD" value="자기계발" onchange="checkBoxTrigger();">
            <label for="SD">자기계발</label>
            
            <input type="checkbox" name="hobby" id="child" value="아동" onchange="checkBoxTrigger();">
            <label for="child">아동</label>
            
            <input type="checkbox" name="hobby" id="trip" value="여행" onchange="checkBoxTrigger();">
            <label for="trip">여행</label>
            
            <input type="checkbox" name="hobby" id="science" value="과학" onchange="checkBoxTrigger();">
            <label for="science">과학</label>
            
            <input type="checkbox" name="hobby" id="history" value="역사/문화" onchange="checkBoxTrigger();">
            <label for="history">역사/문화</label>
            
            <input type="checkbox" name="hobby" id="langauge" value="외국어" onchange="checkBoxTrigger();">
            <label for="langauge">외국어</label>
            
            <input type="checkbox" name="hobby" id="computer" value="컴퓨터" onchange="checkBoxTrigger();">
            <label for="computer">컴퓨터</label>
            
            <input type="checkbox" name="hobby" id="comic" value="만화" onchange="checkBoxTrigger();">
            <label for="comic">만화</label>
        </fieldset>

        <button type="button" class="categoryBtn" onclick="selectCategoryBtn();">카테고리 선택</button>
    </form>

    <div id="categoryBox"></div>

    <script src="./practice1.js"></script>
</body>
</html>
