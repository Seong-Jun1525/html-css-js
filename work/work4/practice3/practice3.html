<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice3</title>
    <style>
        .form-list {
            display: flex;
            flex-direction: column;
        }

        .form-item {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <h1>Practice3</h1>
    <form action="" method="post">
        <fieldset>
            <legend>회원가입</legend>
            <div class="form-list">
                <div class="form-item">
                    <label for="userId">아이디 : </label>
                    <input type="text" name="userId" id="userId" class="form-item-input" onblur="checkUserId();" />
                    <span class="checkIdMessage"></span>
                </div>
                <div class="form-item">
                    <label for="userPw">비밀번호 : </label>
                    <input type="password" name="userPw" id="userPw" class="form-item-input" />
                </div>
                <div class="form-item">
                    <label for="userPw2">비밀번호 확인 : </label>
                    <input type="password" name="userPw2" id="userPw2" class="form-item-input" onblur="checkUserPw();" />
                    <span class="checkPwMessage"></span>
                </div>
                <div class="form-item">
                    <label for="userName">이름 : </label>
                    <input type="text" name="userName" id="userName" class="form-item-input" />
                </div>
            </div>
            <button type="button" onclick="register();">회원가입</button>
        </fieldset>
    </form>

    <script src="./practice3.js"></script>
</body>
</html>
