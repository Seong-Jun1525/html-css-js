<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main {
            border: 0.3rem solid #000;
        }
        ul {
            list-style: none;
        }

        main {
            padding: 3rem 1.3rem 3rem 1.3rem;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <div class="title">
                <h1>프론트엔드 개발자 지원서</h1>
            </div>
            <div class="description">
                HTML, CSS, Javascript의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.
            </div>
        </header>
        <hr>
        <div class="container">
            <div class="content">
                <form action="test">
                    <div>
                        <strong>개인정보</strong>
                        <ul>
                            <li>
                                <label for="user-name">이름</label>
                                <input type="text" id="user-name" name="user-name" placeholder="공백 없이 입력하세요" />
                            </li>
                            <li>
                                <label for="user-phone">연락처</label>
                                <input type="tel" id="user-phone" name="user-phone" />
                            </li>
                        </ul>
                    </div>
                    <div>
                        <strong>지원분야</strong>
                        <ul>
                            <li>
                                <input type="radio" id="user-job1" name="user-job" value="web-publishing" />
                                <label for="user-job1">웹 퍼블리싱</label>
                            </li>
                            <li>
                                <input type="radio" id="user-job2" name="user-job" value="web-application-developer" />
                                <label for="user-job2">웹 애플리케이션 개발</label>
                            </li>
                            <li>
                                <input type="radio" id="user-job3" name="user-job" value="improved-development-environment" />
                                <label for="user-job3">개발 환경 개선</label>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <strong>지원 동기</strong>
                        <div style="padding-top: 1rem;">
                            <textarea name="motivation" rows="5" cols="50" maxlength="60" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
                        </div>  
                    </div>
                    <div>
                        <button type="submit">접수하기</button>
                        <button type="reset">다시쓰기</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
