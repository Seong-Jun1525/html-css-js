<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
    <style>
        table {
            width: auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>소문자</th>
            <th>대문자</th>
        </tr>
        <tr>
            <td>a</td>
            <td>A</td>
        </tr>
        <tr>
            <td>b</td>
            <td>B</td>
        </tr>
        <tr>
            <td>c</td>
            <td>C</td>
        </tr>
        <tr>
            <td>d</td>
            <td>D</td>
        </tr>
    </table>
    <hr>
    <table border="1">
        <tr>
            <td rowspan="4">Alphabet</td>
            <td>a</td>
            <td>A</td>
        </tr>
        <tr>
            <td>b</td>
            <td>B</td>
        </tr>
        <tr>
            <td>c</td>
            <td>C</td>
        </tr>
        <tr>
            <td>d</td>
            <td>D</td>
        </tr>
    </table>
    <hr>
    <table border="1" style="width: 50px;">
        <tr>
            <td>o</td>
            <td>o</td>
        </tr>
        <tr>
            <td colspan="2">_</td>
        </tr>
    </table>
    <hr>
    <table border="1" style="width: 150px;">
        <tr>
            <td>x</td>
            <td rowspan="3">★</td>
            <td>o</td>
        </tr>
        <tr>
            <td>o</td>
            <td>x</td>
        </tr>
        <tr>
            <td>x</td>
            <td>o</td>
        </tr>
    </table>
</body>
</html>
