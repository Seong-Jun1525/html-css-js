<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 글자태그</title>
</head>
<body>
    <!-- 제목 태그 : h1 ~ h6 -->
    <h1>가장 큰 제목 태그</h1>
    <h2>두 번째 제목 태그</h2>
    <h3>세 번째 태그</h3>
    <h4>네 번째 제목 태그</h4>
    <h5>다 섯번 째제목 태그</h5>
    <h6>여섯번 째  제목 태그</h6>

    <!-- 존재하지 않는 태그를 사용하면 일반적인 테스트로 해줌 -->
    <hr>

    <h3>문단을 구분하는 태그 p, pre</h3>
    <p>asdasdasd<br>asdasdasd<br>asd:  br<br>asd: &nbsp;&nbsp;&nbsp;br</p>
    <pre>asd
        asd
        asd   asd   asd
        <code>
            console.log(a);
        </code>
    </pre>
</body>
</html>
