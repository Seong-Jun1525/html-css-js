<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>할 일 추가</title>
  <style>
    .wrap {
      max-width: 400px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
    }
    .task-form {
        display: flex;
        margin-bottom: 10px;
    }
    .task-form input {
      flex: 1;
      padding: 5px;
      margin-right: 10px;
    }
    .task-form button {
      padding: 5px 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    .task-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      padding: 5px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
    }
    .delBtn {
        background-color: red;
        color: white;
        border: none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>할 일 목록</h1>
    <div class="task-form">
        <fieldset>
            <input type="text" id="taskInput" placeholder="할 일을 입력하세요">
            <button id="addTaskButton">추가</button>
            <button id="delAll" class="delBtn">전체삭제</button>
        </fieldset>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script src="./res/js/01-16(오전복습).js"></script>
</body>
</html>
