<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현식</title>

    <style>
        .area {
            border: 2px solid salmon;
            height: 500px;
            overflow-y: auto;
        }

<body>
    <h1>정규표현식</h1>

    <h3>
        정규표현식 : Regular Expression (<mark>RegExp</mark> ← 객체의 도움을 받을 수 있음)
    </h3>
    <p>
        특정 패턴을 가진 문자열을 찾거나 또는 찾아서 변경할 때 사용하는 형식<br>
        <mark style="color: red;">
            정규표현식을 사용하면 문자열에 대한 특정 패턴 조건을 검사할 때 복잡하지 않게 할 수 있음
        </mark>
    </p>

    <h3>* 정규표현식 객체 생성 관련 메서드</h3>

    <button onclick="test1();">실행</button>

    <div class="area" id="area1"></div>

    <hr>
    <h3>* 메타문자</h3>
    <p>
        메타문자를 이용하여 정규식으로 검색 조건을 삼을 <mark>특정 패턴</mark>을 설정<br>
        문자열이 해당 정규식으로 설정한 특정 패턴이 만족되는 지<br>
        test()를 통해 검사하거나, replace()를 통해 변환 가능
    </p>

    <button onclick="test2();">실행</button>
    <div class="area" id="area2"></div>

</body>
</html>
