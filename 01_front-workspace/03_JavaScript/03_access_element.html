<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소에 접근하기</title>

    <style>
        .area {
            width: 300px;
            height: 300px;
            border: 1px solid salmon;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>HTML 요소에 접근하기</h1>
    <h2>(해당 요소의 객체를 가져오는 것)</h2>

    <h3>1) id 속성을 사용하여 요소 가져오기</h3>
    <p>
        document.getElementById("아이디명"); → 해당 요소 객체 반환
    </p>

    <button onclick="accessId();">아이디로 접근</button>
    <div id="area1" class="area">1번 영역</div>

    <h3>2) 태그명으로 요소 가져오기</h3>
    <p>
        document.getElementsByTagName("태그명");<br>
        → 선택된 요소 객체들이 배열로 반환
    </p>

    <button onclick="accessTagName();">태그명으로 접근</button>

    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li>
    </ul>

    <br>
    <h3>3) name 속성을 이용하여 요소 가져오기</h3>
    <form action="">
        <fieldset>
            <legend>취미</legend>

            <input type="checkbox" name="hobby" id="all" onchange="checkAll();">
            <label for="all">전체 선택</label>
            
            <input type="checkbox" name="hobby" id="music">
            <label for="music">음악감상</label>
            
            <input type="checkbox" name="hobby" id="movie">
            <label for="movie">영화감상</label>
            
            <input type="checkbox" name="hobby" id="youtube">
            <label for="youtube">유튜브</label>
        </fieldset>
    </form>

    <script src="./res/js/03_access_element.js"></script>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
