<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 관련 스타일2</title>

    <style>
        #scale-box {
            width: 100px;
            height: 100px;
            border: 3px solid;
            transition: 2s ease-in-out;
        }

        #scale-box:hover {
            background-color: slateblue;
            transform: scale(0.5);
        }
    </style>
</head>
<body>
    <h1>Scale</h1>
    <p>요소의 크기 변형</p>
    <div id="scale-box"></div>
</body>
</html>
