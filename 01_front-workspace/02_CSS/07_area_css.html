<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역 관련 스타일</title>

    <link rel="stylesheet" href="./resources/css/07_area_css.css">
</head>
<body>
    <h1>여백 및 간격 관련 스타일</h1>
    <h2>요소 영역 → content(내용) + padding(여백) + border(테두리)</h2>

    <h4>기준 div</h4>
    <div class="div-area">내용 부분</div>

    <h3>padding</h3>
    <p>content(내용) 영역과 border(테두리) 영역 사이의 거리를 조절하는 속성</p>

    <div class="div-area" id="pd1">내용 부분</div>
    <div class="div-area" id="pd2">내용 부분</div>
    <div class="div-area" id="pd3">내용 부분</div>

    <hr>

    <h3>margin</h3>
    <p>다른 요소와의 간격을 조정할 때 사용하는 스타일 속성</p>
    <div class="div-area" id="mg1">내용부분</div>
    <div class="div-area" id="mg2">내용부분</div>
    <div class="div-area" id="mg3">내용부분</div>


    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
